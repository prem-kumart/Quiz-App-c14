<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <header class="header">
              <!-- subject icon and subject Name -->
              <div class="quiz-subject">
                  <!-- <img class="subject-icon" src="assets/images/icon-accessibility.svg" />
                  <h2 class="subject-name">Accessibility</h2> -->
              </div>
              <!-- Toggle Switch -->
              <div class="light-dark-toggle-section">
                <img class="mode-icon mode-icon-sun "src="assets/images/icon-sun-dark.svg"  alt="sun dark image icon" />
                <label for="checkbox">
                  <input id="dark-light-toggle" type="checkbox">
                </label>
                <img class="mode-icon mode-icon-moon" src="assets/images/icon-moon-dark.svg" alt="moon dark image icon" />
              </div>
  </header>

  <main>
    <!-- Welcome page of the Quiz-->
    <div class="welcome-container">
                <h1 class="main-heading"> </h1>
                <p class="main-paragraph "></p>
    </div>
    
    <div class="quiz-select quiz-select-active">
                <div class="subject-list">

                </div>   
    </div>
     
     <!---Dynamic Question Section-->
    <div class="question-section">    

    </div>
    
     <!---Final Result Section-->
     <div class="final-result-section  ">
          <div class="score-container">
                <div class="quiz-subject-active">
                   <img class='score-subject-icon src="" alt='subject Icon'/>
                   <p class="subject-scored"></p> 
                </div>
                <h2 class="score"></h2>
                <p class="score-out-of"></p>
                
          </div>
          <button class="btn btn-play-again btn-play-again-active">Play Again </button>
     </div>
  </main>
</body>
</html>
